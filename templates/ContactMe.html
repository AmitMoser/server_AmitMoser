{% extends 'base.html' %}
{% block title %}Contact Me{% endblock %}
{% block titleName %}
    <div class="TopHP">
        <header>
            <h1>Contact Us</h1>
            <img src="../static/icon-for-details.jpeg" alt="" style="float: inherit;" width="50" height="50">
        </header>
    </div>
{% endblock %}
{% block tohen %}
    <div class="Main">
        <h1>
            For More Information leave your details below
        </h1>
        <span class="formContact" style="text-align: center;">
                <form id="myForm" action="../Templates/ContactMe.html" method="post">
                    <label for="FullName">Full Name</label><br>
                    <input type="text" id="FullName" name = "FullName" required maxlength="20" ><br>
                    <label for="">Email</label><br>
                    <input type="email" required><br>
                    <label for="DateOfBirth">Age</label><br>
                    <input type="date" id="DateOfBirth" name = "DateOfBirth" required min="1950-01-01" ><br>
                    <label for="PhoneNumber">Phone Number</label><br>
                    <input type="Phone number"><br>
                    <label for="Satisfaction">Did you Like the Site ? </label><br>
                    <input type="range" name="Satisfaction" id="age" min="0" max="100"><br>
                    <input class="regBtn" type="Submit" id="Submit" name="agree">
                </form>
            </span>
    </div>
{% endblock %}
